
<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>계산기</title></head>
<body>
<script>
let num1 = Number(prompt("첫 번째 숫자 입력"));
let op = prompt("연산자 입력 (+, -, *, /)");
let num2 = Number(prompt("두 번째 숫자 입력"));
let result;
switch (op) {
    case '+': result = num1 + num2; break;
    case '-': result = num1 - num2; break;
    case '*': result = num1 * num2; break;
    case '/': result = num1 / num2; break;
    default: result = "지원하지 않는 연산자입니다.";
}
alert("결과: " + result);
</script>
</body>
</html>
