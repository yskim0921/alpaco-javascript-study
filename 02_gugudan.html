
<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>구구단</title></head>
<body>
<script>
for (let dan = 2; dan <= 9; dan++) {
    document.write(`<h3>${dan}단</h3>`);
    for (let i = 1; i <= 9; i++) {
        document.write(`${dan} x ${i} = ${dan * i}<br>`);
    }
}
</script>
</body>
</html>
